{% extends 'base.html' %}
{% load static %}
{% block body %}

<div class="background">
  <div class="transbox">
        <form method="POST" enctype="multipart/form-data" class="form_style" style="border:2px solid;border-color:black;margin-left:38%;margin-top:5%;width:300px;padding-top:20px;padding-left:40px;height:380px;">
            {% csrf_token %}
            <input class="box" type="text" name="name" placeholder="Enter movie name"><br><br>
            <textarea class="des" type="text" name="desc" placeholder="Enter description" style="width:190px;height:100px;"></textarea><br><br>
            <input class="box" type="text" name="year" placeholder="Enter year"><br><br>
            <input class="box" type="file" name="img"><br><br>
            <input type="submit" class="sub" style="background-color:black;color:white;margin-left:100px;">
        </form>
  </div>
</div>
{% endblock %}
